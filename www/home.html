<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" href="assets/css/custom.css">

   
    <title>Añadir un producto</title>
</head>
<body>
    <script type="module" src="assets/js/firebase-config.js"></script>
      
      
    <nav class="navbar navbar-inverse navbar-fixed-top">
        
    </nav>
    <div class="container-fluid mt-2">
    <h4>Alta de ususarios </h4>
        <form id="formularioAlta" class="mt-2">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre del artículo">
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input  type="email" class="form-control" id="email" placeholder="Descripción del artículo" rows="3"></input>
            </div>
            <div class="form-group">
                <label for="precio">Edad</label>
                <input type="text" class="form-control" id="edad" placeholder="Precio del artículo">
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Sexo</option>
                <option value="H">H</option>
                <option value="M">M</option>
                <option value="X">X</option>
              </select>
            <div class="form-group mt-2">
                <label for="imagen">Elegir Imagen</label>
                <input type="file" id="imagen">
                <p class="help-block">Elija una imagen para este artículo</p>
                <img id="previsualizacion">
            </div>
            <div class="form-check form-check-inline">
                <input class="" type="checkbox" id="aficion1" value="option1">
                <label class="form-check-label" for="aficion1">Cine</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="" type="checkbox" id="aficion2" value="option2">
                <label class="form-check-label" for="aficion2">Pasear</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="" type="checkbox" id="aficion3" value="option3">
                <label class="form-check-label" for="aficion3">Bailar</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="" type="checkbox" id="aficion4" value="option3">
                <label class="form-check-label" for="aficion4">Viajar</label>
              </div>
              <div><button type="button" class="btn btn-primary mt-3" id="botonGuardar">Guardar</button></div>
            
        </form>
    </div>
    

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-auth.js"></script>

<script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>	
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
    <script src="assets/js/sendNotifye.js"></script>
</body>

   
</html>
