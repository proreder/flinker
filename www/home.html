    <div class="container-fluid mt-2">
    <h4>Alta de ususarios </h4>
        <form id="formularioAlta" class="mt-2">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre del artículo">
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input  type="email" class="form-control" id="email" placeholder="Descripción del artículo" rows="3"></input>
            </div>
            <div class="form-group">
                <label for="precio">Edad</label>
                <input type="text" class="form-control" id="edad" placeholder="Precio del artículo">
            </div>
            <div class="form-group">
                <label for="imagen">Elegir Imagen</label>
                <input type="file" id="imagen">
                <p class="help-block">Elija una imagen para este artículo</p>
                <img id="previsualizacion">
            </div>
            <button type="button" class="btn btn-primary" id="botonGuardar">Guardar</button>
        </form>
    </div>
    

</body>
