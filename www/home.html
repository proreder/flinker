<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" href="assets/css/custom.css">

   
    <title>Añadir un producto</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        
    </nav>
    <div class="container-fluid">
        <form id="formularioAlta">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre del artículo">
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input  type="email" class="form-control" id="email" placeholder="Descripción del artículo" rows="3"></input>
            </div>
            <div class="form-group">
                <label for="precio">Edad</label>
                <input type="text" class="form-control" id="edad" placeholder="Precio del artículo">
            </div>
            <div class="form-group">
                <label for="imagen">Elegir Imagen</label>
                <input type="file" id="imagen">
                <p class="help-block">Elija una imagen para este artículo</p>
                <img id="previsualizacion">
            </div>
            <button type="button" class="btn btn-primary" id="botonGuardar">Guardar</button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>	
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
    <script src="assets/js/sendNotifye.js"></script>
   

</body>
</html>
